<script>
    (function() {
        const now = new Date();
        const yyyy = now.getFullYear();
        const mm = String(now.getMonth() + 1).padStart(2, '0');
        const dd = String(now.getDate()).padStart(2, '0');
        const hh = String(now.getHours()).padStart(2, '0');
        const min = String(now.getMinutes()).padStart(2, '0');

        const formatTime = yyyy + '年' + mm + '月' + dd + '日 ' + hh + ':' + min;
        
        // IDを指定して文字を書き換える
        document.getElementById('current-datetime').innerText = formatTime;
    })();

    function addPhotos(input, containerId) {
        const container = document.getElementById(containerId);
        const files = input.files;
        const maxPhotos = 30;

        if (!files.length) return;

        // 現在の枚数を確認
        let currentCount = container.getElementsByTagName('img').length;

        for (let i = 0; i < files.length; i++) {
            // 30枚制限チェック
            if (currentCount >= maxPhotos) {
                alert("画像は最大" + maxPhotos + "枚までです。");
                break;
            }

            const file = files[i];
            const reader = new FileReader();

            reader.onload = function (e) {
                // imgタグを作成
                const img = document.createElement('img');
                img.src = e.target.result;
                img.className = 'preview-img';
                
                // コンテナに追加
                container.appendChild(img);
            };

            reader.readAsDataURL(file);
            currentCount++;
        }

        // 連続で同じファイルを選択できるように入力をリセット
        input.value = "";
    }
</script>
