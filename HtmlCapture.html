<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Camera Capture PWA</title>

<style>
body {
  font-family: sans-serif;
  padding: 16px;
}
h1, h2 {
  margin-top: 24px;
}
input[type=file] {
  display: none;
}
button {
  padding: 10px 16px;
  font-size: 16px;
  margin: 6px 0;
}
.preview, .gallery {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
  gap: 12px;
}
.preview img, .gallery img {
  width: 100%;
  border-radius: 8px;
}
.card {
  position: relative;
}
.card button {
  position: absolute;
  top: 4px;
  right: 4px;
  font-size: 12px;
}
</style>
</head>

<body>

<h1>ğŸ“¸ ã‚«ãƒ¡ãƒ©é€£ç¶šæ’®å½±</h1>

<label>
  <button>ğŸ“· æ’®å½±ã™ã‚‹ï¼ˆé€£ç¶šOKï¼‰</button>
  <input type="file" accept="image/*" capture="environment" id="camera">
</label>

<h2>ğŸ‘€ æœ€æ–°ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼</h2>
<div class="preview" id="preview"></div>

<h2>ğŸ“š ä¿å­˜æ¸ˆã¿å†™çœŸ</h2>
<div class="gallery" id="gallery"></div>

<script>
/* ---------- IndexedDB ---------- */
let db;
const request = indexedDB.open("photoDB", 1);

request.onupgradeneeded = e => {
  db = e.target.result;
  db.createObjectStore("photos", { keyPath: "id", autoIncrement: true });
};

request.onsuccess = e => {
  db = e.target.result;
  loadPhotos();
};

/* ---------- æ’®å½±å‡¦ç† ---------- */
document.getElementById("camera").addEventListener("change", e => {
  const file = e.target.files[0];
  if (!file) return;

  const reader = new FileReader();
  reader.onload = () => {
    const data = reader.result;
    showPreview(data);
    savePhoto(data);
  };
  reader.readAsDataURL(file);

  // åŒã˜æ“ä½œã§é€£ç¶šæ’®å½±ã§ãã‚‹ã‚ˆã†ãƒªã‚»ãƒƒãƒˆ
  e.target.value = "";
});

/* ---------- ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ ---------- */
function showPreview(data) {
  const preview = document.getElementById("preview");
  preview.innerHTML = `<img src="${data}">`;
}

/* ---------- ä¿å­˜ ---------- */
function savePhoto(data) {
  const tx = db.transaction("photos", "readwrite");
  tx.objectStore("photos").add({ image: data, time: Date.now() });
  tx.oncomplete = loadPhotos;
}

/* ---------- èª­ã¿è¾¼ã¿ ---------- */
function loadPhotos() {
  const gallery = document.getElementById("gallery");
  gallery.innerHTML = "";

  const tx = db.transaction("photos", "readonly");
  const store = tx.objectStore("photos");

  store.openCursor(null, "prev").onsuccess = e => {
    const cursor = e.target.result;
    if (!cursor) return;

    const card = document.createElement("div");
    card.className = "card";

    const img = document.createElement("img");
    img.src = cursor.value.image;

    const btn = document.createElement("button");
    btn.textContent = "å‰Šé™¤";
    btn.onclick = () => deletePhoto(cursor.key);

    card.appendChild(img);
    card.appendChild(btn);
    gallery.appendChild(card);

    cursor.continue();
  };
}

/* ---------- å‰Šé™¤ ---------- */
function deletePhoto(id) {
  const tx = db.transaction("photos", "readwrite");
  tx.objectStore("photos").delete(id);
  tx.oncomplete = loadPhotos;
}
</script>

</body>
</html>
