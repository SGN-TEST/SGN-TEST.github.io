<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Camera Capture</title>

<style>
body {
  font-family: sans-serif;
  padding: 16px;
}
button {
  padding: 10px 14px;
  font-size: 14px;
  margin: 4px;
}
.preview, .gallery {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
  gap: 12px;
}
img {
  width: 100%;
  border-radius: 8px;
}
.card {
  position: relative;
}
.actions {
  display: flex;
  justify-content: space-between;
}
input[type=file] {
  display: none;
}
</style>
</head>

<body>

<h1>ğŸ“¸ å†™çœŸæ’®å½±</h1>

<button id="openCamera">ğŸ“· æ’®å½±ã™ã‚‹</button>
<input type="file" id="camera" accept="image/*" capture="environment">

<h2>ğŸ‘€ æœ€æ–°ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼</h2>
<div class="preview" id="preview"></div>

<h2>ğŸ“š ä¿å­˜æ¸ˆã¿å†™çœŸ</h2>
<div class="gallery" id="gallery"></div>

<script>
let db;

/* ===== IndexedDB åˆæœŸåŒ– ===== */
const req = indexedDB.open("photoDB", 1);

req.onupgradeneeded = e => {
  db = e.target.result;
  if (!db.objectStoreNames.contains("photos")) {
    db.createObjectStore("photos", { keyPath: "id", autoIncrement: true });
  }
};

req.onsuccess = e => {
  db = e.target.result;
  loadPhotos();
};

/* ===== ã‚«ãƒ¡ãƒ©èµ·å‹• ===== */
document.getElementById("openCamera").onclick = () => {
  document.getElementById("camera").click();
};

/* ===== æ’®å½±å¾Œ ===== */
document.getElementById("camera").addEventListener("change", e => {
  const file = e.target.files[0];
  if (!file) return;

  const reader = new FileReader();
  reader.onload = () => {
    showPreview(reader.result);
    savePhoto(reader.result);
  };
  reader.readAsDataURL(file);

  e.target.value = "";
});

/* ===== ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ ===== */
function showPreview(data) {
  document.getElementById("preview").innerHTML =
    `<img src="${data}">`;
}

/* ===== ä¿å­˜ ===== */
function savePhoto(data) {
  const tx = db.transaction("photos", "readwrite");
  tx.objectStore("photos").add({
    image: data,
    time: Date.now()
  });
  tx.oncomplete = loadPhotos;
}

/* ===== ä¸€è¦§è¡¨ç¤º ===== */
function loadPhotos() {
  const gallery = document.getElementById("gallery");
  gallery.innerHTML = "";

  const tx = db.transaction("photos", "readonly");
  const store = tx.objectStore("photos");

  store.getAll().onsuccess = e => {
    const list = e.target.result.sort((a, b) => b.id - a.id);

    list.forEach(item => {
      const card = document.createElement("div");
      card.className = "card";

      const img = document.createElement("img");
      img.src = item.image;

      const actions = document.createElement("div");
      actions.className = "actions";

      const saveBtn = document.createElement("button");
      saveBtn.textContent = "ä¿å­˜";
      saveBtn.onclick = () => saveToDevice(item.image);

      const delBtn = document.createElement("button");
      delBtn.textContent = "å‰Šé™¤";
      delBtn.onclick = () => deletePhoto(item.id);

      actions.append(saveBtn, delBtn);
      card.append(img, actions);
      gallery.appendChild(card);
    });
  };
}

/* ===== ç«¯æœ«ã«ä¿å­˜ ===== */
function saveToDevice(base64) {
  const a = document.createElement("a");
  a.href = base64;
  a.download = "photo_" + Date.now() + ".jpg";
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
}

/* ===== å‰Šé™¤ ===== */
function deletePhoto(id) {
  const tx = db.transaction("photos", "readwrite");
  tx.objectStore("photos").delete(id);
  tx.oncomplete = loadPhotos;
}
</script>

</body>
</html>
