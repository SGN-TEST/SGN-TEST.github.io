<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Camera Capture PWA</title>

<style>
body {
  font-family: sans-serif;
  padding: 16px;
}
button {
  padding: 12px 18px;
  font-size: 16px;
}
.preview, .gallery {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
  gap: 12px;
}
img {
  width: 100%;
  border-radius: 8px;
}
.card {
  position: relative;
}
.card button {
  position: absolute;
  top: 4px;
  right: 4px;
  font-size: 12px;
}
input[type=file] {
  display: none;
}
</style>
</head>

<body>

<h1>ğŸ“¸ ã‚«ãƒ¡ãƒ©é€£ç¶šæ’®å½±</h1>

<button id="openCamera">ğŸ“· æ’®å½±ã™ã‚‹</button>
<input type="file" id="camera" accept="image/*" capture="environment">

<h2>ğŸ‘€ æœ€æ–°ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼</h2>
<div class="preview" id="preview"></div>

<h2>ğŸ“š ä¿å­˜æ¸ˆã¿å†™çœŸ</h2>
<div class="gallery" id="gallery"></div>

<script>
/* ===== ã‚«ãƒ¡ãƒ©èµ·å‹• ===== */
const cameraInput = document.getElementById("camera");
document.getElementById("openCamera").onclick = () => {
  cameraInput.click(); // â† ã“ã‚ŒãŒé‡è¦
};

/* ===== IndexedDB ===== */
let db;
const req = indexedDB.open("photoDB", 1);

req.onupgradeneeded = e => {
  db = e.target.result;
  db.createObjectStore("photos", { keyPath: "id", autoIncrement: true });
};

req.onsuccess = e => {
  db = e.target.result;
  loadPhotos();
};

/* ===== æ’®å½±å¾Œ ===== */
cameraInput.addEventListener("change", e => {
  const file = e.target.files[0];
  if (!file) return;

  const reader = new FileReader();
  reader.onload = () => {
    showPreview(reader.result);
    savePhoto(reader.result);
  };
  reader.readAsDataURL(file);

  // é€£ç¶šæ’®å½±ã§ãã‚‹ã‚ˆã†ã«ãƒªã‚»ãƒƒãƒˆ
  cameraInput.value = "";
});

/* ===== ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ ===== */
function showPreview(data) {
  document.getElementById("preview").innerHTML =
    `<img src="${data}">`;
}

/* ===== ä¿å­˜ ===== */
function savePhoto(data) {
  const tx = db.transaction("photos", "readwrite");
  tx.objectStore("photos").add({ image: data, time: Date.now() });
  tx.oncomplete = loadPhotos;
}

/* ===== ä¸€è¦§ ===== */
function loadPhotos() {
  const gallery = document.getElementById("gallery");
  gallery.innerHTML = "";

  const tx = db.transaction("photos", "readonly");
  const store = tx.objectStore("photos");

  store.openCursor(null, "prev").onsuccess = e => {
    const cur = e.target.result;
    if (!cur) return;

    const card = document.createElement("div");
    card.className = "card";

    const img = document.createElement("img");
    img.src = cur.value.image;

    const del = document.createElement("button");
    del.textContent = "å‰Šé™¤";
    del.onclick = () => deletePhoto(cur.key);

    card.append(img, del);
    gallery.appendChild(card);

    cur.continue();
  };
}

/* ===== å‰Šé™¤ ===== */
function deletePhoto(id) {
  const tx = db.transaction("photos", "readwrite");
  tx.objectStore("photos").delete(id);
  tx.oncomplete = loadPhotos;
}
</script>

</body>
</html>
